<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="login">
    <div class="image">
        <img src="https://static.vecteezy.com/system/resources/previews/042/757/517/non_2x/delivery-box-glyph-gradient-round-corner-icon-vector.jpg" alt="logo" class="logo">
    </div>
	<h1>Register User</h1>
    <form (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="u" [(ngModel)]="user.UserName" class="form-control" placeholder="Username" required />
        </div>

        <!-- <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
            <input type="text" name="r" class="form-control" placeholder="Role" required />
        </div> -->
        
        <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
        <select class="form-select" name="roleSelect" id="exampleSelect" [(ngModel)]="user.RoleID">
            <option value="0" selected disabled hidden>Elige un rol</option>
            <option *ngFor="let role of roles" [value]="role.RoleID">{{ role.RoleName }}</option>
        </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" [(ngModel)]="user.Password" name="p" class="form-control" placeholder="Password" required />
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" [(ngModel)]="ConfirmPassword" name="cp" class="form-control" placeholder="Confirm Password" required />
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="links">
        <a href="#" (click)="goToLogin($event)">Go to Login</a>
    </div>
</div>
