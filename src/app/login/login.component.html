<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<div class="login">
    <div class="image">
        <img src="https://static.vecteezy.com/system/resources/previews/042/757/517/non_2x/delivery-box-glyph-gradient-round-corner-icon-vector.jpg" alt="logo" class="logo">
    </div>
	<h1>Inventory Management</h1>
    <form (ngSubmit)="onLogin()">
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" [(ngModel)]="UserName" name="u" class="form-control" placeholder="Username" required />
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" [(ngModel)]="Password"  name="p" class="form-control" placeholder="Password" required />
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Log in</button>
    </form>
    <div class="links">
        <a href="#" (click)="goRegisterForm($event)">Register Account</a>
        <a href="#">CAMBIO DE PRUEBA Password</a>
    </div>
</div>
